<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="phone">
            <div class="phone-img">
                <img src="images/iphone_black.png" alt="Iphone">
            </div>

            <div class="screen">

                <div class="top-screen">
                        <span class="clock">9:41</span>
                    <div class="icons">
                        <div class="signal"> <img src="images/signal.png" alt="Signal icon"> </div>
                        <div class="wifi"> <img src="images/wifi.png" alt="Wifi icon"> </div>
                        <div class="battery"> <img src="images/battery.png" alt="Battery icon"> </div>
                    </div>
                </div>

                <div class="display">
                    <span>0</span>
                </div>
        
                <div class="buttons">
                    <button class="button-light-gray clear" value="AC">AC</button>
                    <button class="button-light-gray negative" value="+/-">+/-</button>
                    <button class="button-light-gray percent operation" value="%">%</button>
                    <button class="button-orange operation" value="/">รท</button>
                </div>
                <div class="buttons">
                    <button class="button-dark-gray number" value="7">7</button>
                    <button class="button-dark-gray number" value="8">8</button>
                    <button class="button-dark-gray number" value="9">9</button>
                    <button class="button-orange operation" value="x">x</button>
                </div>
                <div class="buttons">
                    <button class="button-dark-gray number" value="4">4</button>
                    <button class="button-dark-gray number" value="5">5</button>
                    <button class="button-dark-gray number" value="6">6</button>
                    <button class="button-orange operation" value="-">-</button>
                </div>
                <div class="buttons">
                    <button class="button-dark-gray number" value="1">1</button>
                    <button class="button-dark-gray number" value="2">2</button>
                    <button class="button-dark-gray number" value="3">3</button>
                    <button class="button-orange operation" value="+">+</button>
                </div>
                <div class="buttons">
                    <button class="button-dark-gray number" id="button-wide" value="0">0</button>
                    <button class="button-dark-gray comma" value=",">,</button>
                    <button class="button-orange equals" value="=">=</button>
                </div>
            </div>
    
        </div>

<script src="calculator.js"></script>
</body> 
</html>
